<section class="team-component block-component {{backgroundColor}}" [style.background-color]="getBackgroundColor()">

    <h2 class="team-component-title display-2">{{title}}</h2>

    <article class="team-component-content main-text body-2 text-large">{{mainText}}</article>

    <ul class="cards">
        <teammate [name]       ="stName" 
                  [photo]      ="stPhoto" 
                  [description]="stDesc" 
                  [profileLink]="stLink"></teammate>

        <teammate [name]       ="ndName"
                  [photo]      ="ndPhoto"
                  [description]="ndDesc"
                  [profileLink]="ndLink"></teammate>
    </ul>

    <section class="btnSection">
        <label class="round-btn material-red edit-btn" for="showTeamSidebar"><edit-btn></edit-btn></label>
        <label class="round-btn material-red up-btn"><up-btn></up-btn></label>
        <label class="round-btn material-red down-btn"><down-btn></down-btn></label>
        <label class="round-btn material-red trash-btn"><trash-btn></trash-btn></label>
    </section>

</section>
