        <input type="text" name="textTitle" />

        <textarea></textarea>

        <input type="text" name="personAge" />
        <label class="optionTitle">Position</label>
        <input type="text" name="personPosition" />

        <input type="file" name="personPhoto" accept="image/*" />

        <input type="color" />
